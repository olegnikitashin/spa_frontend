language: node_js
node_js:
- '6.1'
install:
- npm install
before_deploy:
- npm run build
deploy:
  provider: s3
  skip_cleanup: true
  secret_access_key:
    secure: ""
  access_key_id:
    secure: ""
  bucket: frontend.on
  region: eu-central-1
  local_dir: public
  on:
    branch: test-deploy
    repo: olegnikitashin/spa_frontend
